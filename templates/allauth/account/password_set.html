{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}

<div class="col col-lg-6 col-md-6 col-sm-12 card my-4 align-self-center shadow bg-white rounded">
    <div class="card-header">
        <h2 class="uppercase text-center"><i class="fa fa-cog fa-spin"></i> {% trans "Set Password" %}</h2>
    </div>
    <div class="card-body">
        <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="action" value="{% trans 'Set Password' %}"/>
        </form>
    </div>    
    <div class="card-footer text-muted text-right"></div>
</div>

{% endblock %}
