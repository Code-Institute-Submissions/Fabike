<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="w-100 toast-capper bg-primary"></div>
    <div class="toast-header bg-white text-dark">
        <div class="col-10">
            <strong class="mr-4 text-primary"><i class="fas fa-exclamation-circle"></i> Alert!</strong>
        </div>
        <div class="col-2 text-center">
            <button type="button" class="ml-2 mb-1 close border-0 btn btn-outline-dark" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="w-100 toast-capper bg-primary"></div>
    <div class="toast-body bg-white">
        {{ message }}        
    </div>
</div>
