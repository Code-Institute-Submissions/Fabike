{% extends "base.html" %}
{% load static %}

{% block content %}
<div id="about" class="container-fluid">
    <div class="row">
        <img class="image-fluid" src="{% static 'img/contact.jpg' %}" alt="Contact Fabike">
    </div>
    <div class="row justify-content-center">
        <div id="contact-form" class="col">
            <h4>GET IN TOUCH</h4>
            <p>For any kind of question or information, either it is commercial, technical or just a "Hello!" don't hesitate to contact us, we reply really fast!</p>
            <!--Contact form -->
            <form method="POST" action="{% url 'contact' %}">
                {% csrf_token %}
                {{ contact_form|crispy }}
                <div class="text-center mb-2 mt-4">
                    <button type="submit" class="btn">
                        <i class="fas fa-bicycle uppercase"></i> SEND
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
