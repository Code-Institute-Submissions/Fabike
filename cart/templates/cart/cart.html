{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container">
    <div class="row">
        <hr>
        <h2 class="uppercase">Shopping cart</h2>
        <hr>
    </div>
    <div class="row">
        {% if cart_items %}
            <div class="table-responsive">
                {{ cart_items }}
                {{ context }}
            </div>
        {% else %}
            <p>Your shopping cart is empty.</p>
            <a href="{% url 'home' %}" class="text-center">Home page</a>
        {% endif %}
        
    </div>
</div>
{% endblock %}
